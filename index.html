<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Welcome to my website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0b0c2a, #1e0f2f, #3a1d2f, #5a2e1e);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: orange;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: orange;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: -20px;
    }

    .search-box input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px;
    }

    .left {
      max-width: 50%;
    }

    h1 {
      margin-top: 40px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    button {
      font-size: medium;
      font-weight: bold;
      background-color: orangered;
      color: orange;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 10px;
      width: 280px;
    }

    .login-box h2 {
      background-color: white;
      color: orange;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 18px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid orange;
      background: transparent;
      color: white;
    }

    .login-box button {
      width: 100%;
      background-color: orangered;
      color: black;
      font-weight: bold;
      padding: 10px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box p {
      font-size: 14px;
      text-align: center;
    }

    .login-box a {
      color: orange;
      text-decoration: none;
    }

    .login-box i {
      font-size: large;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">PraRoz</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Design</a>
      <a href="#">Contact</a>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Hello Guys">
    </div>
  </div>

  <main>
    <section class="left">
      <h1>Web Design &<br><span style="color:orangered;">Development</span> Course</h1>
      <p>
        Web Design is a specialisation of the design stream. They also use HTML,<br>
        CSS, WYSIWYG editing software, mark up validators etc.,<br>
        to create design elements.
      </p>
      <button>JOIN US</button>
    </section>

    <section class="login-box">
      <h2>Login Here</h2>
      <input type="email" placeholder="Enter Email Here">
      <input type="password" placeholder="Enter Password Here">
      <button>Login</button>
      <p>Don't have an account? <a href="#">Sign up here</a></p>
      <p>Log in with</p>
      <ul>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-skype"></i></a>
      </ul>
    </section>
  </main>
</body>
</html>
